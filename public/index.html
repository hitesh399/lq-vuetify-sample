<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,300italic,400italic' rel="stylesheet"
    type="text/css">

  <link rel="icon" href="<%= BASE_URL %>favicon.png">
  <title>Lq Vuetify Material Dashboard</title>
  <style type="text/css">
    .pace {
      -webkit-pointer-events: none;
      pointer-events: none;
      text-align: center;
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;

      z-index: 2000;
      position: fixed;
      margin: auto;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      height: 27px;
      width: 200px;
      font-size: 14px;

      /* border: 1px solid #29d; */

      overflow: hidden;
    }

    .pace-progress {
      -webkit-box-sizing: border-box;
      -moz-box-sizing: border-box;
      -ms-box-sizing: border-box;
      -o-box-sizing: border-box;
      box-sizing: border-box;

      -webkit-transform: translate3d(0, 0, 0);
      -moz-transform: translate3d(0, 0, 0);
      -ms-transform: translate3d(0, 0, 0);
      -o-transform: translate3d(0, 0, 0);
      transform: translate3d(0, 0, 0);

      max-width: 200px;
      /*  position: fixed;*/
      z-index: 2000;
      display: block;
      /*  position: absolute;*/
      top: 0;
      right: 100%;
      height: 100%;
      width: 1%;
      background: #9c27b0;
    }

    .progress-placeholder {
      height: 3px;
      width: 100%;
      background: #e8b6f1;
    }
  </style>
  <script type="text/javascript">
    var p = 1;
    var loader_progress2 = null
    var loader_progress3 = null
    var loader_progress1 = setInterval(function () {
      if (p < 75) {
        p++;
        if (document.querySelector('.pace-progress')) {
          document.querySelector('.pace-progress').style.width = p + '%'
          document.querySelector('.percentage').innerHTML = p + '%'
        }
      } else {
        clearInterval(loader_progress1);
        secondProcess();
      }
    }, 100)
    function secondProcess() {
      loader_progress2 = setInterval(function () {
        if (p < 85) {
          p++;
          if (document.querySelector('.pace-progress')) {
            document.querySelector('.pace-progress').style.width = p + '%'
            document.querySelector('.percentage').innerHTML = p + '%'
          }
        } else {
          clearInterval(loader_progress2);
          thirdProcess()
        }
      }, 1000)
    }
    function thirdProcess() {
      loader_progress3 = setInterval(function () {
        if (p < 98) {
          p++;
          if (document.querySelector('.pace-progress')) {
            document.querySelector('.pace-progress').style.width = p + '%'
            document.querySelector('.percentage').innerHTML = p + '%'
          }
        } else {
          clearInterval(loader_progress3);
        }
      }, 2500)
    }
    function removeProgresssbar() {

      clearInterval(loader_progress1);
      clearInterval(loader_progress2);
      clearInterval(loader_progress3);
      if (document.querySelector('.pace-progress')) {
        document.querySelector('.pace-progress').style.width = '99%'
        document.querySelector('.percentage').innerHTML = '99%'
      }
    }
  </script>
</head>

<body onload="removeProgresssbar()">
  <noscript>
    <strong>We're sorry but Web App doesn't work properly without JavaScript enabled. Please enable it to
      continue.</strong>
  </noscript>
  <div class="pace">
    <span class="percentage">1%</span>
    <div class="progress-placeholder">
      <div class="pace-progress"></div>
    </div>
  </div>
  <div id="app"></div>
  <!-- built files will be auto injected -->
  <script src="<%= BASE_URL %>static/tinymce4.7.5/tinymce.min.js?v=1"></script>
</body>

</html>
